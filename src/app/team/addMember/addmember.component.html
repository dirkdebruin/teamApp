<form [formGroup]="memberForm">
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input formControlName="firstName" matInput placeholder="First Name">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input formControlName="lastName" matInput placeholder="Last Name">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="Email address">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" placeholder="Supporter">
      <mat-option value="player">Player</mat-option>
      <mat-option value="coach">Coach</mat-option>
      <mat-option value="supporter">Supporter</mat-option>
    </mat-select>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</form>
<button mat-raised-button (click)="addMember()">Add Team Member</button>
