<mat-card class="mat-body" *ngFor="let match of matches">
  <mat-card-title>Tegenstander: {{match.opponent}}</mat-card-title>
  <mat-card-content>Datum: {{match.date}}</mat-card-content>
  <mat-card-footer>
    <button mat-raised-button type="editButton" (click)="updateMatch(match.id)">Edit</button>
    <button mat-raised-button type="deleteButton" (click)="deleteMatch(match.id)">Delete</button>
  </mat-card-footer>
</mat-card>
<hr>
<form class="create-new-opponent">
  <table><tr>
      <td>
        <mat-form-field>
          <mat-label>Tegenstander</mat-label>
          <input matInput id="opponent" (input)="inputNewOpponent($any($event.target).value)"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput type="date" id="newDate" (input)="inputNewDate($any($event.target).value)"/>

        </mat-form-field>
      </td>
    </tr>

  </table>


  <button mat-raised-button id="submitButton" type="submit" (click)="newOpponent()">Add Match</button>
</form>
